<body>

    <script>
        // ×”×’×“×¨×ª ×§×•×“×™× ×ª×§×™× ×™× ×•×¡×¨×˜×•× ×™× ××ª××™××™×
        // ×¢×‘×•×¨ YouTube - ×”×©×ª××© ×‘×¤×•×¨××˜: https://www.youtube.com/embed/VIDEO_ID
        // ×¢×‘×•×¨ MP4 ×™×©×™×¨ - ×”×©×ª××© ×‘×§×™×©×•×¨ ×”×™×©×™×¨ ×œ×§×•×‘×¥
        const validCodes = {
            '100': 'https://www.youtube.com/embed/dQw4w9WgXcQ',  // ×¡×¨×˜×•×Ÿ ×œ×“×•×’××” ×©×¢×•×‘×“
            '200': 'https://www.youtube.com/embed/jNQXAC9IVRw',  // Me at the zoo
            '300': 'https://www.youtube.com/embed/9bZkp7q19f0',  // Gangnam Style
            // ×“×•×’××” ×œ×§×•×‘×¥ MP4 ×™×©×™×¨:
            // '400': 'https://example.com/video.mp4'
        };
        
        // ××• ×œ×”×’×“×™×¨ ×˜×•×•×— ×©×œ ×§×•×“×™× ×ª×§×™× ×™×:
        // ×œ×“×•×’××”: ×›×œ ×”×§×•×“×™× ×‘×™×Ÿ 100 ×œ-199
        function isValidCodeRange(code) {
            const num = parseInt(code);
             return (num%10==3 || num%10==8 || num%10==5 || num%100/10==3 || num%100/10==8 || num%100/10==5 || num/100==3 || num/100==5 || num/100==8 );
        }

        // ××¢×‘×¨ ××•×˜×•××˜×™ ×‘×™×Ÿ ×ª×™×‘×•×ª
        const inputs = document.querySelectorAll('.code-digit');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
            
            // ××¤×©×¨ ×¨×§ ××¡×¤×¨×™×
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });

        function validateCode() {
            const code = Array.from(inputs).map(input => input.value).join('');
            const message = document.getElementById('message');
            
            if (code.length !== 3) {
                showMessage('×× × ×”×–×™× ×• ×§×•×“ ×‘×Ÿ 3 ×¡×¤×¨×•×ª', 'error');
                return;
            }
            
            // ×‘×“×™×§×” 1: ×§×•×“×™× ×¡×¤×¦×™×¤×™×™×
           // if (validCodes[code]) {
             //   showVideo(validCodes[code]);
            //    return;
          //  }
            
            // ×‘×“×™×§×” 2: ×˜×•×•×— ×§×•×“×™×
            if (isValidCodeRange(code)) {
                // ×× ×”×§×•×“ ×‘×˜×•×•×— ×”×ª×§×™×Ÿ, × ×©×ª××© ×‘×¡×¨×˜×•×Ÿ ×‘×¨×™×¨×ª ××—×“×œ
                showVideo('https://www.youtube.com/embed/dQw4w9WgXcQ');
                return;
            }
            
            showMessage('âŒ ×§×•×“ ×©×’×•×™, × ×¡×” ×©× ×™×ª', 'error');
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }

        function showVideo(videoUrl) {
            document.getElementById('codeSection').style.display = 'none';
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoFrame = document.getElementById('videoFrame');
            
            // ×‘×“×™×§×” ×× ×–×” YouTube ××• MP4
            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                // ×”×¦×’×ª YouTube ×‘×××¦×¢×•×ª iframe
                videoFrame.src = videoUrl;
                videoFrame.style.display = 'block';
                videoPlayer.style.display = 'none';
                
                // ×× ×”×¡×¨×˜×•×Ÿ ×œ× × ×˜×¢×Ÿ, × ×¦×™×’ ×§×™×©×•×¨ ×™×©×™×¨
                videoFrame.onerror = function() {
                    const directUrl = videoUrl.replace('embed/', 'watch?v=');
                    alert('×”×¡×¨×˜×•×Ÿ ×œ× × ×˜×¢×Ÿ ×‘×”×˜××¢×”. ×¤×•×ª×— ×‘×—×œ×•×Ÿ ×—×“×©...');
                    window.open(directUrl, '_blank');
                };
            } else {
                // ×”×¦×’×ª MP4 ×‘×××¦×¢×•×ª video tag
                videoPlayer.src = videoUrl;
                videoPlayer.style.display = 'block';
                videoFrame.style.display = 'none';
            }
            
            videoContainer.style.display = 'block';
            showMessage('âœ“ ×”×§×•×“ ××•××ª ×‘×”×¦×œ×—×”!', 'success');
        }

        function resetForm() {
            document.getElementById('codeSection').style.display = 'block';
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            
            // ××™×¤×•×¡ ×©× ×™ ×¡×•×’×™ ×”×¡×¨×˜×•× ×™×
            document.getElementById('videoPlayer').style.display = 'none';
            document.getElementById('videoFrame').style.display = 'none';
            document.getElementById('videoPlayer').src = '';
            document.getElementById('videoFrame').src = '';
            
            inputs.forEach(input => input.value = '');
            inputs[0].focus();
        }

        // ×¤×•× ×§×¦×™×” ×œ×¤×ª×™×—×ª ×”×¡×¨×˜×•×Ÿ ×‘×—×œ×•×Ÿ ×—×“×© (×œ××§×¨×” ×©×”×”×˜××¢×” ×œ× ×¢×•×‘×“×ª)
        function openInNewTab() {
            const videoFrame = document.getElementById('videoFrame');
            const videoPlayer = document.getElementById('videoPlayer');
            
            let url = '';
            if (videoFrame.style.display !== 'none' && videoFrame.src) {
                // ×”××¨×” ×-embed ×œ-watch
                url = videoFrame.src.replace('/embed/', '/watch?v=');
            } else if (videoPlayer.style.display !== 'none' && videoPlayer.src) {
                url = videoPlayer.src;
            }
            
            if (url) {
                window.open(url, '_blank');
            }
        }

        // ×¤×•×§×•×¡ ××•×˜×•××˜×™ ×¢×œ ×”×ª×™×‘×” ×”×¨××©×•× ×”
